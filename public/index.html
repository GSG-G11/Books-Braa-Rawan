<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="container">
        <form class="form" action="/create-book" method="post">

          </div>
          <div class="col-75">
            <input type="text" id="fname" name="book" placeholder="book name..">

        </div>
        <div class="row">

          </div>

            <input type="text" id="lname" name="price" placeholder="Book price..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Authors</label>
          </div>
          <div class="col-75">
            <select id="country" name="author">
              <!-- <option value="australia">Australia</option>
              <option value="canada">Canada</option>

          </div>
        </div>

      </div>
