<body>
  <h1 class="book">Your Favorite List Books</h1>
    <div class="container">
        <form class="form" action="/create-book" method="post">
        <div class="row">
          <div class="col-25">
            <label for="fname">Book Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="book" placeholder="book name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Price</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="price" placeholder="Book price.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Authors</label>
          </div>
          <div class="col-75">
            <select id="country" name="author">
              <!-- <option value="australia">Australia</option>-->
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Add +">
        </div>
        </form>
      </div>
